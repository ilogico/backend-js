<!DOCTYPE html>
<meta charset="utf-8">
<title>Static content served by Express</title>
<body>
    <h1>Songs!</h1>
    <form id="song-form">
        <label><span>Title</span> <input id="title" required></label>
        <label><span>Artist</span> <input id="artist" required></label>
        <label><span>Track Nr</span> <input id="track-nr" required></label>
        <label><span>Album</span> <input id="album" required></label>
        <button type="submit">Save</button>
    </form>
    <ul id="output"></ul>
    <script src="./script.js" defer></script>
</body>
